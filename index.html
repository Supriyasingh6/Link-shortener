<!DOCTYPE html>
<html>
<head>
	<title> SUPRIYA KUMARI</title> LINK SHORTNER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>
<body>
	<div class="form">
		<div class="form-element">
			<label for="longurl">ENTER THE LINK YOU  WANT TO SHORT</label>
			<input type="text" id="longurl" placeholder="enter the url">
		</div>
		<div class="form-element">
			<button id="create-short-url">CONVERT</button>
		</div>
		<div class="result">
			<a href="#" id="short-url" target="_blank"></a>
		</div>
	</div>
	<div class="list">
		<h2>LINKS</h2>
		<table id="list_urls">
			<thead>
				<tr>
					<th>LongURL</th>
					<th>ShortURL</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
